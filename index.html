<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/86c83b067e.js"></script>
    <link rel="stylesheet" href="des.css">
    <title>log in</title>
</head>

<body>
    <div class="log" style=" background-image: url('christopher-gower-m_HRfLhgABo-unsplash.jpg');">
        <div class="box">
            <form action="">
                <h1>Sign In</h1>
                <input type="text" class="form-control" placeholder="UserName" aria-describedby="basic-addon2" required>
                <br>

                <input type="password" id="inp" class="form-control " placeholder="password " aria-describedby="basic-addon2" required>
                <div style=" font-size: 15px;margin-left: 12px; padding: 10px; ">
                    <input type="checkbox" class="form-check-input" aria-describedby="basic-addon2" onclick="myFunction()" id="Check1">

                    <label class="form-check-label" for="Check1">show password</label>

                </div>
                <br>
                <div class="col-md-12 text-center">

                    <input type="submit" class="btn btn-dark" placeholder="Log In">
                </div>

            </form>
            <p>Or login with</p>
            <div class="row ir">
                <div class="col-md-6 text-center s">
                    <i class="fa fa-facebook " aria-hidden="true"></i>
                </div>
                <div class="col-md-6 text-center s ">

                    <i class="fa fa-google"></i>

                </div>
            </div>
            <script>
                function myFunction() {
                    var x = document.getElementById("inp");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
            </script>
</body>

</html>
